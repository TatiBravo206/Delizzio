<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-form">
        <h2>Recuperar Contraseña</h2>
        <p>Introduce tu correo electrónico asociado a tu cuenta para recibir las instrucciones de recuperación.</p>
        
        <form action="/api/enviar-recuperacion" method="POST">
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Enviar Instrucciones</button>
        </form>
        
        <p class="volver"><a href="Login.html">Volver al inicio de sesión</a></p>
    </div>
</body>
</html>
