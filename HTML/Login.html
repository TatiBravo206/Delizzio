<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion | Delizzio</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" href="../img/remy.ico">
</head>

<body>
    <!--Formulario de inicio de sesion-->
    <div class="formulario">
        <h1>Iniciar Sesión</h1>
        <form method="post">
            <!--nombre del usuario-->
            <div class="usuario">
                <input type="text" id="username" name="Usuario" required>
                <label for="username">Usuario:</label>
                <span></span>
            </div>
            <!--contraseña del usuario-->
            <div class="contraseña">
                <input type="password" id="password" name="Contraseña" required>
                <label for="password">Contraseña:</label>
                <span></span>
            </div>
            <!--boton para iniciar sesion-->
            <input type="button" id="loginBtn" value="Iniciar Sesión">
            <!--opcion para recordar la contraseña-->
            <div class="recordar">
                <a>¿olvido su contraseña?</a></div>
            <!--opcion para registrarse-->
            <div class="registro">
                ¿No tiene cuenta? Registrese <a href="../HTML/registro.html">aqui</a>
            </div>
            <!--boton para volver a la pagina principal-->
            <a href="../index.html" class="btn-volver">Volver al Inicio</a>
        </form>
        <script src="../JS/login.js"></script>
</body>

</html>
