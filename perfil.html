<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Delizzio</title>
    <link rel="stylesheet" href="perfil.css" />
    <link rel="icon" type="image/png" href="img/remy.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="index.html">Delizzio<span>.</span></a>

            <div class="perfil" id="perfilUsuario">
                <img src="img/remy.ico" alt="avatar" class="avatar-img">
                <span id="nombreUsuario"></span>
                <div class="menuPerfil" id="menuPerfil">
                    <a href="index.html"><i class="fa-solid fa-house"></i>Inicio</a>
                    <a href="perfil.html"><i class="fa-solid fa-user-circle"></i>Mis Recetas</a>
                    <a href="favoritos.html"><i class="fa-solid fa-heart"></i>Mis Favoritos</a>
                    <button id="cerrarSesion">
                        <i class="fa-solid fa-sign-out"></i>Cerrar sesión</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="perfil-section">
            <h1>Bienvenido a tu Recetario, <span id="usuarioNombre"></span></h1>
            <p>Aqui puedes subir tu mas deliciosas recetas</p>
        </section>

        <section class="form-section">
            <div class="boton-modal">
                <label for="modal-form-recetas">Subir Receta</label>
            </div>
            <input type="checkbox" id="modal-form-recetas" class="modal-toggle">
            <div class="container-modal">
                <div class="contect-modal">
                    <form id="formReceta" class="form-receta">
                        <h2>Subir receta</h2>
                        <div class="titulo">
                            <input type="text" name="titulo" required>
                            <label for="titulo">Titulo de la Receta:</label>
                            <span></span>
                        </div>
                        <div class="descripcion">
                            <textarea name="descripcion" required></textarea>
                            <label for="descripcion">Descripción de la Receta:</label>
                            <span></span>
                        </div>
                        <div class="ingredientes">
                            <input type="text" name="ingredientes" required>
                            <label for="ingredientes">Ingredientes:</label>
                            <span></span>
                        </div>
                        <div class="pasos">
                            <textarea name="pasos" required></textarea>
                            <label for="pasos">Pasos de la Receta:</label>
                            <span></span>
                        </div>
                        <div class="categoria">
                            <select name="categoria" required>
                                <option value="">Selecciona categoría</option>
                                <option value="Desayuno">Desayuno</option>
                                <option value="Postre">Postre</option>
                                <option value="Vegano">Vegano</option>
                                <option value="Rápido">Rápido</option>
                            </select>
                        </div>
                        <div class="tiempo">
                            <input type="text" name="tiempo" required>
                            <label for="tiempo">Tiempo de preparacion:</label>
                            <span></span>
                        </div>
                        <div class="imagen">
                            <input type="url" name="imagen" required>
                            <label for="imagen">Imagen de la Receta:</label>
                            <span></span>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn-submit-receta">Subir receta</button>
                            <div class="btn-cerrar">
                                <label for="modal-form-recetas">cerrar</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>

        <section class="recipes-section">
            <h2>Mis recetas</h2>
            <div id="misRecetas" class="recipes-grid">
                <!-- Aquí se mostrarán las recetas subidas por el usuario -->
            </div>
        </section>
    </main>

    <script src="perfil.js"></script>
</body>

</html>
